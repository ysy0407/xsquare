<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group-inline" style="width: 150px">
                <input type="text" class="form-control" v-model="query.teacherNameOrPhone"
                       placeholder="搜索姓名/手机号"
                       maxlength="20" @keyup.enter="find"/>
            </div>
            <div class="form-group-inline" style="width: 120px">
                <select class="form-control-query" v-model="query.status" style="display: inline-block;width: 118px;">
                    <option value="">就职状态</option>
                    <option value="1">就职中</option>
                    <option value="0">已离职</option>
                </select>
            </div>
            <a class="btn btn-primary" @click="find"><i class="fa fa-search"></i>&nbsp;查询</a>
            <a v-if="hasPermission('xsquare:teacher:save')" class="btn btn-primary" @click="add"><i
                    class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('xsquare:teacher:update')" class="btn btn-primary" @click="update"><i
                    class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a v-if="hasPermission('xsquare:teacher:delete')" class="btn btn-primary" @click="del"><i
                    class="fa fa-trash-o"></i>&nbsp;离职</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">老师姓名</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="teacher.name" placeholder="老师姓名"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">老师手机号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="teacher.phone" placeholder="老师手机号"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">入职日期</div>
                <div class="col-sm-10">
                    <input type="date" class="form-control" v-model="teacher.entryDate" placeholder="入职日期"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">离职日期</div>
                <div class="col-sm-10">
                    <input type="date" class="form-control" v-model="teacher.leaveDate" placeholder="离职日期"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
                    <textarea class="form-control" v-model="teacher.note" maxLength="225"
                              style="height: 88px;resize: none" maxlength="255" placeholder="备注"></textarea>
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<div class="col-sm-2 control-label">当前工资</div>-->
                <!--<div class="col-sm-10">-->
                    <!--<input type="text" class="form-control" v-model="teacher.currentSalary" placeholder="当前工资"/>-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="../../js/modules/xsquare/teacher.js"></script>
</body>
</html>
